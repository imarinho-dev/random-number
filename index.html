<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
			integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="./styles/styles.css" />

		<title>Random Number</title>
	</head>
	<body>
		<div class="container title text-center mt-5">
			<h1>Randon Number</h1>
		</div>
		<div class="container container-app text-center mt-2 rounded shadow">
			<div class="row">
				<div class="col m-2 p-2">
					<p class="number mb-4" id="number"></p>
				</div>
			</div>
			<div class="row gx-2 my-0">
				<div class="col-8">
					<input
						class="rounded w-100 p-2 text-center"
						type="text"
						name=""
						id="max"
					/>
				</div>
				<div class="col-4">
					<p
						class="input-name h-100 rounded d-flex align-content-center flex-wrap pl-3"
					>
						Max
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-12 my-4">
					<button class="btn mb-2 w-100" onclick="randomNumber()">
						Generate
					</button>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
			integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
			crossorigin="anonymous"
		></script>

		<script src="./scripts/script.js"></script>
	</body>
</html>
